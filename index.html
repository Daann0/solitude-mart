<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitude Mart</title>
    <style>
        html, body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(to bottom, #0000FF, #000080); /* Solid blue gradient */
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background: transparent;
            padding: 20px 0;
            color: #d4b836;
            font-size: 5em;
            font-weight: bold;
            text-shadow: 6px 6px 2px #ae362c; /* Sharp orange shadow */
        }
        .content {
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px); /* Adjust height to account for header and footer */
        }
        .content iframe {
            width: 640px; /* 4:3 ratio */
            height: 480px; /* 4:3 ratio */
            border: none;
            box-shadow: 0 0 15px black;
        }
        footer {
            background-color: transparent;
            padding: 20px 0; /* Added padding for space between footer and bottom */
            color: white;
            font-size: 1.2em;
            position: relative;
            margin-top: 20px; /* Add margin to create space from the content */
        }
        footer a {
            color: #d4b836;
            text-decoration: none;
        }

        /* Media Query for smaller screens (e.g. phones) */
        @media screen and (max-width: 768px) {
            header {
                font-size: 3em; /* Smaller text for mobile devices */
            }
            .content iframe {
                width: 90%; /* Make iframe responsive */
                height: auto; /* Maintain aspect ratio */
            }
            footer {
                font-size: 1em; /* Adjust footer font size */
                padding: 15px 0;
            }
        }

        /* Media Query for very small screens (e.g., smaller phones) */
        @media screen and (max-width: 480px) {
            header {
                font-size: 2.5em; /* Smaller text for very small devices */
            }
            .content iframe {
                width: 95%; /* Adjust iframe to fit smaller screens */
                height: auto; /* Maintain aspect ratio */
            }
            footer {
                font-size: 0.9em; /* Adjust footer font size */
            }
        }
    </style>
</head>
<body>
    <header>
        Solitude Mart
    </header>
    <div class="content">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SPZ-sSL6If8?si=VigYS_pcDUZHVof8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <footer>
        Made by Daan | <a href="http://www.solitudemart.com" target="_blank">www.solitudemart.com</a> | Call: 1-276-697-7429
    </footer>
</body>
</html>
